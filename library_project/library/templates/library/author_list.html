{% extends 'library/base.html' %}

{% block content %}
<h2>Author List</h2>

<p>
    <a href="{% url 'author-add' %}" class="button">+ Add Author</a>
</p>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>

    <tbody>
        {% for author in authors %}
        <tr>
            <td>{{ author.name }}</td>
            <td>{{ author.email }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" style="text-align:center;">
                No authors found
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
