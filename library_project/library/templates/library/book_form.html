{% extends 'library/base.html' %}

{% block content %}
<h2>Add Book</h2>

<form method="post" class="form-box">
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Title</label>
        {{ form.title }}
    </div>

    <div class="form-group">
        <label for="{{ form.published_date.id_for_label }}">Published Date</label>
        {{ form.published_date }}
    </div>

    <div class="form-group">
        <label for="{{ form.author.id_for_label }}">Author</label>
        {{ form.author }}
    </div>

    <div class="form-actions">
        <button type="submit" class="button primary">Save Book</button>
        <a href="{% url 'book-list' %}" class="button secondary">Cancel</a>
    </div>
</form>
{% endblock %}
